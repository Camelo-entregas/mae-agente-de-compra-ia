<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mãe IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e63946;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .produto-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            position: relative;
        }
        .destaque-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e63946;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        .destaque-principal-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #2a9d8f;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel Administrativo - Mãe IA</h1>
        
        <h2>Adicionar Novo Produto</h2>
        <form id="form-produto">
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="imagem">URL da Imagem:</label>
                <input type="text" id="imagem" required>
            </div>
            <div class="form-group">
                <label for="link">Link de Afiliado:</label>
                <input type="text" id="link" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" id="preco">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="destaque">
                    Marcar como Destaque (Oferta)
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="destaque-principal">
                    Marcar como Destaque Principal (Aparece no cabeçalho)
                </label>
            </div>
            <button type="submit">Adicionar Produto</button>
        </form>

        <h2>Produtos Cadastrados</h2>
        <div id="produtos-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formProduto = document.getElementById('form-produto');
            const produtosContainer = document.getElementById('produtos-container');

            function carregarProdutos() {
                const produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || []);
                const destaquePrincipal = JSON.parse(localStorage.getItem('destaquePrincipalMaeIA') || null);
                
                produtosContainer.innerHTML = produtos.map((produto, index) => `
                    <div class="produto-card">
                        ${produto.destaque ? '<span class="destaque-tag">Destaque</span>' : ''}
                        ${destaquePrincipal && destaquePrincipal.index === index ? '<span class="destaque-principal-tag">Principal</span>' : ''}
                        <h3>${produto.nome}</h3>
                        <p>Preço: ${produto.preco || 'Não informado'}</p>
                        <img src="${produto.imagem}" style="max-width: 200px; display: block; margin: 10px 0;">
                        <div>
                            <button onclick="definirDestaquePrincipal(${index})" style="background:${destaquePrincipal && destaquePrincipal.index === index ? '#ff4444' : '#2a9d8f'}">
                                ${destaquePrincipal && destaquePrincipal.index === index ? 'Remover como Principal' : 'Definir como Principal'}
                            </button>
                            <button onclick="removerProduto(${index})" style="background:#666">Remover</button>
                        </div>
                    </div>
                `).join('');
            }

            window.definirDestaquePrincipal = function(index) {
                const produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || []);
                const destaqueAtual = JSON.parse(localStorage.getItem('destaquePrincipalMaeIA') || null);
                
                if (destaqueAtual && destaqueAtual.index === index) {
                    localStorage.removeItem('destaquePrincipalMaeIA');
                } else {
                    localStorage.setItem('destaquePrincipalMaeIA', JSON.stringify({
                        index: index,
                        produto: produtos[index]
                    }));
                }
                carregarProdutos();
                alert('Destaque principal atualizado!');
            };

            window.removerProduto = function(index) {
                if (confirm('Tem certeza que deseja remover este produto?')) {
                    const produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || []);
                    const destaquePrincipal = JSON.parse(localStorage.getItem('destaquePrincipalMaeIA') || null);
                    
                    if (destaquePrincipal && destaquePrincipal.index === index) {
                        localStorage.removeItem('destaquePrincipalMaeIA');
                    }
                    
                    produtos.splice(index, 1);
                    localStorage.setItem('produtosMaeIA', JSON.stringify(produtos));
                    carregarProdutos();
                }
            };

            formProduto.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const novoProduto = {
                    nome: document.getElementById('nome').value,
                    imagem: document.getElementById('imagem').value,
                    link: document.getElementById('link').value,
                    preco: document.getElementById('preco').value,
                    destaque: document.getElementById('destaque').checked
                };
                
                const produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || []);
                produtos.push(novoProduto);
                localStorage.setItem('produtosMaeIA', JSON.stringify(produtos));
                
                if (document.getElementById('destaque-principal').checked) {
                    localStorage.setItem('destaquePrincipalMaeIA', JSON.stringify({
                        index: produtos.length - 1,
                        produto: novoProduto
                    }));
                }
                
                alert('Produto adicionado com sucesso!');
                formProduto.reset();
                carregarProdutos();
            });

            carregarProdutos();
        });
    </script>
</body>
</html>
