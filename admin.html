<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mãe, Sua Agente de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e63946;
            text-align: center;
        }
        .produto-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            position: relative;
        }
        .destaque-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #e63946;
            color: white;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="checkbox"] {
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        .acoes-produto {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mãe, Sua Agente de Compras com IA</h1>
        <h2>Área Administrativa</h2>
        
        <div id="produtos-container">
            <!-- Produtos aparecerão aqui -->
        </div>

        <h2>Adicionar Novo Produto</h2>
        <form id="form-produto">
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="imagem">URL da Imagem:</label>
                <input type="text" id="imagem" required>
            </div>
            <div class="form-group">
                <label for="link">Link de Afiliado:</label>
                <input type="text" id="link" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço (opcional):</label>
                <input type="text" id="preco">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="destaque"> Produto em Destaque
                </label>
            </div>
            <button type="submit">Adicionar Produto</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const produtosContainer = document.getElementById('produtos-container');
            const formProduto = document.getElementById('form-produto');

            function carregarProdutos() {
                const produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || '[]');
                produtosContainer.innerHTML = produtos.map((produto, index) => `
                    <div class="produto-card">
                        ${produto.destaque ? '<span class="destaque-tag">Destaque</span>' : ''}
                        <h3>${produto.nome}</h3>
                        <p>Preço: ${produto.preco || 'Não informado'}</p>
                        <img src="${produto.imagem}" style="max-width: 200px;">
                        <div class="acoes-produto">
                            <button onclick="marcarComoDestaque(${index}, ${!produto.destaque})">
                                ${produto.destaque ? 'Remover Destaque' : 'Tornar Destaque'}
                            </button>
                            <button onclick="removerProduto(${index})" style="background-color: #666;">Remover</button>
                        </div>
                    </div>
                `).join('');
            }

            function marcarComoDestaque(index, destaque) {
                const produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || '[]');
                if (produtos[index]) {
                    produtos[index].destaque = destaque;
                    localStorage.setItem('produtosMaeIA', JSON.stringify(produtos));
                    carregarProdutos();
                }
            }

            function removerProduto(index) {
                const produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || '[]');
                if (produtos[index]) {
                    produtos.splice(index, 1);
                    localStorage.setItem('produtosMaeIA', JSON.stringify(produtos));
                    carregarProdutos();
                }
            }

            window.marcarComoDestaque = marcarComoDestaque;
            window.removerProduto = removerProduto;

            formProduto.addEventListener('submit', function(e) {
                e.preventDefault();
                const novoProduto = {
                    nome: document.getElementById('nome').value,
                    imagem: document.getElementById('imagem').value,
                    link: document.getElementById('link').value,
                    preco: document.getElementById('preco').value,
                    destaque: document.getElementById('destaque').checked
                };
                const produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || '[]');
                produtos.push(novoProduto);
                localStorage.setItem('produtosMaeIA', JSON.stringify(produtos));
                carregarProdutos();
                formProduto.reset();
                alert('Produto adicionado!');
            });

            carregarProdutos();
        });
    </script>
</body>
</html>
