<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mãe, Sua Agente de Compras com IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e63946;
            text-align: center;
        }
        .produto-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            text-align: center;
        }
        .produto-card img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .comprar-btn {
            background-color: #e63946;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mãe, Sua Agente de Compras com IA</h1>
        <h2>Nossas Recomendações</h2>
        
        <div id="produtos-container">
            <!-- Produtos carregados do localStorage -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const produtosContainer = document.getElementById('produtos-container');
            const produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || '[]');
            
            produtosContainer.innerHTML = produtos.map(produto => `
                <div class="produto-card">
                    <img src="${produto.imagem}" alt="${produto.nome}">
                    <h3>${produto.nome}</h3>
                    <p>Preço: ${produto.preco || 'Consulte'}</p>
                    <a href="${produto.link}" target="_blank" class="comprar-btn">Comprar Agora</a>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
