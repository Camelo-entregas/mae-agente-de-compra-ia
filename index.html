<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mãe, Sua Agente de Compras com IA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            background-color: #e63946;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 20px;
        }
        .produtos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
        }
        .produto-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .produto-card:hover {
            transform: translateY(-5px);
        }
        .produto-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .produto-info {
            padding: 1.5rem;
        }
        .produto-preco {
            color: #e63946;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .comprar-btn {
            display: inline-block;
            background-color: #e63946;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mãe, Sua Agente de Compras com IA</h1>
        <p>Os melhores produtos selecionados para você!</p>
    </div>

    <div class="container">
        <h2 style="text-align: center; margin-bottom: 2rem;">Nossas Recomendações</h2>
        
        <div class="produtos-grid" id="produtos-container">
            <!-- Produtos carregados via JavaScript -->
        </div>
    </div>

    <footer>
        <p>&copy; 2023 Mãe, Sua Agente de Compras com IA</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const produtosContainer = document.getElementById('produtos-container');
            const produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || '[]');
            
            // Se não houver produtos, mostra mensagem
            if (produtos.length === 0) {
                produtosContainer.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 2rem;">
                        <p>Nenhum produto disponível no momento. Volte em breve!</p>
                    </div>
                `;
                return;
            }
            
            // Mostra os produtos
            produtosContainer.innerHTML = produtos.map(produto => `
                <div class="produto-card">
                    <img src="${produto.imagem}" alt="${produto.nome}" class="produto-img">
                    <div class="produto-info">
                        <h3>${produto.nome}</h3>
                        <p class="produto-preco">R$ ${produto.preco || '--'}</p>
                        <a href="${produto.link}" target="_blank" class="comprar-btn">Comprar Agora</a>
                    </div>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
