<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.AE – Sua Agente de Compras com IA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --cor-primaria: #FF6B6B;
            --cor-secundaria: #FFA3A3;
            --cor-texto: #333;
            --cor-fundo: #FFF0F0;
            --cor-destaque: #FFD166;
            --cor-categoria: #4ECDC4;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            line-height: 1.6;
        }
        .header-destaque {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://img.freepik.com/fotos-premium/assistente-moderno-de-inteligencia-artificial-nos-negocios-um-otimo-design-para-todos-os-fins_155807-8460.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 4rem 1rem;
            position: relative;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header-content {
            position: relative;
            z-index: 2;
            max-width: 1000px;
            width: 100%;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1rem;
        }
        .titulo-principal {
            font-family: 'Georgia', serif;
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: var(--cor-destaque);
        }
        .container {
            max-width: 1000px;
            margin: 2rem auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .categorias {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .btn-categoria {
            background-color: var(--cor-categoria);
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
        .btn-categoria.ativo {
            background-color: var(--cor-primaria);
        }
        .produtos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .produto-card {
            background: white;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 10px;
            position: relative;
        }
        .produto-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
        }
        .produto-preco {
            font-weight: bold;
            color: var(--cor-primaria);
            font-size: 1.2rem;
            margin: 10px 0;
        }
        .btn-comprar {
            background-color: var(--cor-primaria);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
        }
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #25D366;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            text-align: center;
            font-size: 2rem;
            line-height: 60px;
        }
        @media (max-width: 768px) {
            .titulo-principal { font-size: 2rem; }
            .produtos-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="header-destaque" id="header-destaque">
        <div class="header-content">
            <img src="https://i.ibb.co/0jQY4Xk/mae-ia-capa.jpg" alt="Mãe IA" class="logo">
            <h1 class="titulo-principal">M.AE — Sua Agente de Compras com IA</h1>
            <p>A compra que você precisa, com o cuidado que só uma mãe tem.</p>
            <div id="destaque-header-container"></div>
        </div>
    </header>

    <main class="container">
        <h2>Nossas Recomendações</h2>
        <div class="categorias" id="categorias-container"></div>
        <div class="produtos-grid" id="produtos-container"></div>
    </main>

    <a href="https://wa.me/message/5WUV53TMK6BJA1" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const categorias = ['Todos', 'Eletrônicos', 'Celulares', 'Roupas', 'Calçados', 'Perfumes', 'Bebidas', 'Saúde e Beleza', 'Alimentos', 'Diversos'];
            const produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || '[]');
            const destaque = JSON.parse(localStorage.getItem('destaquePrincipalMaeIA') || null;

            // Mostra categorias
            document.getElementById('categorias-container').innerHTML = categorias.map(cat => `
                <button class="btn-categoria" onclick="filtrar('${cat}')">${cat}</button>
            `).join('');

            // Mostra produto em destaque
            if (destaque?.produto) {
                const p = destaque.produto;
                document.getElementById('header-destaque').style.backgroundImage = `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${p.imagem}')`;
                document.getElementById('destaque-header-container').innerHTML = `
                    <div style="margin-top:20px;text-align:center;">
                        <h2>${p.nome}</h2>
                        <p style="font-size:1.5rem;color:var(--cor-destaque);">${p.preco ? 'R$ ' + p.preco : ''}</p>
                        <a href="${p.link}" target="_blank" class="btn-comprar">COMPRAR AGORA</a>
                    </div>
                `;
            }

            // Mostra todos os produtos inicialmente
            filtrar('Todos');

            // Função de filtro
            window.filtrar = function(categoria) {
                document.querySelectorAll('.btn-categoria').forEach(btn => {
                    btn.classList.toggle('ativo', btn.textContent === categoria);
                });

                const filtrados = categoria === 'Todos' ? produtos : produtos.filter(p => p.categoria === categoria);
                document.getElementById('produtos-container').innerHTML = filtrados.length ? 
                    filtrados.map(p => `
                        <div class="produto-card">
                            <img src="${p.imagem}" alt="${p.nome}" loading="lazy">
                            <h3>${p.nome}</h3>
                            <div class="produto-preco">${p.preco ? 'R$ ' + p.preco : 'Consultar'}</div>
                            <a href="${p.link}" target="_blank" class="btn-comprar">Comprar</a>
                        </div>
                    `).join('') : '<p>Nenhum produto nesta categoria</p>';
            }
        });
    </script>
</body>
</html>
