<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Mãe, Sua Agente de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e63946;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #e63946;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .produto-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Área Administrativa</h1>
        <form id="form-produto">
            <div class="form-group">
                <label>Nome do Produto:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label>URL da Imagem:</label>
                <input type="text" id="imagem" required>
            </div>
            <div class="form-group">
                <label>Link de Afiliado:</label>
                <input type="text" id="link" required>
            </div>
            <div class="form-group">
                <label>Preço:</label>
                <input type="text" id="preco">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="destaque"> Marcar como Oferta do Dia
                </label>
            </div>
            <button type="submit">Adicionar Produto</button>
        </form>
        
        <h2>Produtos Cadastrados</h2>
        <div id="produtos-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formProduto = document.getElementById('form-produto');
            const produtosContainer = document.getElementById('produtos-container');
            
            function carregarProdutos() {
                const produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || []);
                produtosContainer.innerHTML = produtos.map(produto => `
                    <div class="produto-card">
                        <h3>${produto.nome} ${produto.destaque ? '(⭐ Oferta do Dia)' : ''}</h3>
                        <p>Preço: R$ ${produto.preco || '--'}</p>
                        <img src="${produto.imagem}" style="max-width: 200px; display: block; margin: 10px 0;">
                    </div>
                `).join('');
            }
            
            formProduto.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Remove destaque de outros produtos se este for marcado
                if (document.getElementById('destaque').checked) {
                    const produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || []);
                    produtos.forEach(p => p.destaque = false);
                    localStorage.setItem('produtosMaeIA', JSON.stringify(produtos));
                }
                
                const novoProduto = {
                    nome: document.getElementById('nome').value,
                    imagem: document.getElementById('imagem').value,
                    link: document.getElementById('link').value,
                    preco: document.getElementById('preco').value,
                    destaque: document.getElementById('destaque').checked
                };
                
                let produtos = JSON.parse(localStorage.getItem('produtosMaeIA') || []);
                produtos.push(novoProduto);
                localStorage.setItem('produtosMaeIA', JSON.stringify(produtos));
                
                alert('Produto adicionado com sucesso!');
                formProduto.reset();
                carregarProdutos();
            });
            
            carregarProdutos();
        });
    </script>
</body>
</html>
